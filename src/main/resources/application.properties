spring.application.name=SpringSecurityFormBased

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/admin@rac.gov.kh
spring.datasource.username=admin@rac.gov.kh
spring.datasource.password=admin@rac.gov.kh
spring.datasource.driver-class-name=org.postgresql.Driver

# For Spring Data JPA. If using SQL DDL script, use spring.sql.init.mode = always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true